<!-- USING FONT: Georgia, serif -->
<svg width="200" height="64" viewBox="0 0 200 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient from teal to deep turquoise -->
    <linearGradient id="tealGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgb(47, 182, 162)" />
      <stop offset="50%" stop-color="#2BB8B0" />
      <stop offset="100%" stop-color="#1C7F76" />
    </linearGradient>

    <!-- Soft drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1.5" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Play icon -->
  <polygon points="6,20 6,44 26,32" fill="url(#tealGradient)" filter="url(#shadow)" />

  <!-- VieNote text -->
  <text
    x="34"
    y="43"
    font-family="Georgia, serif"
    font-size="30"
    font-weight="600"
    fill="url(#tealGradient)"
    filter="url(#shadow)"
  >
    VieNote
  </text>
</svg>
