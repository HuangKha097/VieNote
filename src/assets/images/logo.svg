<!-- USING FONT: Georgia, serif -->
<svg width="165" height="64" viewBox="0 0 165 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F7EC5F" />
      <stop offset="35%" stop-color="#E0C463" />
      <stop offset="70%" stop-color="#C3A131" />
      <stop offset="100%" stop-color="#8B6C1F" />
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1.5" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Tighter play icon -->
  <polygon points="6,20 6,44 26,32" fill="url(#goldGradient)" filter="url(#shadow)" />

  <!-- Text closer to icon -->
  <text
    x="34"
    y="43"
    font-family="Georgia, serif"
    font-size="30"
    font-weight="600"
    fill="url(#goldGradient)"
    filter="url(#shadow)"
  >
    VieNote
  </text>
</svg>
